<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pig game</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,700" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper clearfix">
            <div class="player-0-panel active">
                <div class="player-name" id="name-0">Player 1</div>
                <div class="player-score" id="score-0">43</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-0">11</div>
                </div>
            </div>
            
            <div class="player-1-panel">
                <div class="player-name" id="name-1">Player 2</div>
                <div class="player-score" id="score-1">72</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-1">0</div>
                </div>
            </div>
            
            <button class="btn-new"><i class="fas fa-plus-circle"></i></i>New game</button>
            <button class="btn-roll"><i class="fas fa-dot-circle"></i>Roll dice</button>
            <button class="btn-hold"><i class="fas fa-check-circle"></i>Hold</button>
            
            
            <img src="img/dice-5.png" alt="Dice" class="dice" id="dice-1">
            <img src="img/dice-5.png" alt="Dice" class="dice-2" id="dice-2">
        </div>
    




<script src="js/script.js"></script>

</body>
</html>
